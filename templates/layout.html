<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPTV M3U 聚合软件{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">IPTV M3U 聚合软件</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/subscriptions') %}active{% endif %}" href="{{ url_for('subscription_list') }}">
                            <i class="bi bi-collection"></i> 订阅源
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/channels') %}active{% endif %}" href="{{ url_for('channel_list') }}">
                            <i class="bi bi-tv"></i> 频道
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/export') %}active{% endif %}" href="{{ url_for('export_page') }}">
                            <i class="bi bi-box-arrow-right"></i> 导出
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/settings') %}active{% endif %}" href="{{ url_for('settings') }}">
                            <i class="bi bi-gear"></i> 设置
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="updateBtn" class="btn btn-outline-light" onclick="updateSubscriptions()">
                            <i class="bi bi-arrow-repeat"></i> 更新订阅
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">IPTV M3U 聚合软件 &copy; {{ now.year }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}

    <script>
        function updateSubscriptions() {
            $('#updateBtn').prop('disabled', true).html('<i class="bi bi-arrow-repeat"></i> 更新中...');
            
            $.ajax({
                url: '{{ url_for("manual_update") }}',
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        alert('更新任务已启动，请稍后刷新页面查看结果');
                    } else {
                        alert('更新失败: ' + response.message);
                    }
                },
                error: function() {
                    alert('请求失败，请稍后重试');
                },
                complete: function() {
                    setTimeout(function() {
                        $('#updateBtn').prop('disabled', false).html('<i class="bi bi-arrow-repeat"></i> 更新订阅');
                    }, 3000);
                }
            });
        }
    </script>
</body>
</html>
