<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV 频道管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1>IPTV 频道管理系统</h1>
            <p class="text-muted">支持自动解析、去重和检测修复</p>
        </header>

        <div class="row">
            <!-- 左侧分组列表 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">频道分组</h5>
                        <span class="badge bg-primary" id="totalCount">0</span>
                    </div>
                    <div class="list-group list-group-flush" id="channelGroups">
                        <a href="#" class="list-group-item list-group-item-action active" data-group="all">
                            全部频道
                        </a>
                    </div>
                </div>

                <!-- 统计信息卡片 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">系统状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>总频道数</span>
                            <span class="badge bg-primary" id="statsTotal">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>可用频道</span>
                            <span class="badge bg-success" id="statsAvailable">0</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>最后更新</span>
                            <small class="text-muted" id="statsLastUpdate">-</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧主要内容 -->
            <div class="col-md-9">
                <!-- 添加M3U8地址表单 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">添加订阅源</h5>
                    </div>
                    <div class="card-body">
                        <form id="addUrlForm" class="mb-3">
                            <div class="input-group">
                                <input type="url" class="form-control" id="m3u8Url" 
                                       placeholder="请输入M3U8地址或M3U列表地址" required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> 添加
                                </button>
                            </div>
                        </form>
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i> 
                            支持单个M3U8地址或完整的M3U列表文件地址，系统会自动解析并去重。
                        </div>
                    </div>
                </div>

                <!-- 工具栏 -->
                <div class="btn-toolbar mb-4 gap-2">
                    <div class="btn-group">
                        <button class="btn btn-warning" onclick="checkChannelsConcurrent()">
                            <i class="bi bi-lightning-charge"></i> 快速检查
                        </button>
                        <button class="btn btn-warning" onclick="checkChannels(false)">
                            <i class="bi bi-shield-check"></i> 标准检查
                        </button>
                        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="checkChannels(true)">
                                <i class="bi bi-wrench"></i> 检查并自动修复
                            </a></li>
                        </ul>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-success" onclick="location.href='/playlist'">
                            <i class="bi bi-download"></i> 导出播放列表
                        </button>
                        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><h6 class="dropdown-header">按分组导出</h6></li>
                            <!-- 分组选项将动态添加 -->
                        </ul>
                    </div>

                    <button class="btn btn-danger" onclick="cleanupChannels()">
                        <i class="bi bi-trash"></i> 清理无效频道
                    </button>
                </div>

                <!-- 频道列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">频道列表</h5>
                        <div class="input-group w-50">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="搜索频道...">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="list-group list-group-flush" id="channelList">
                        <!-- 频道将动态添加在这里 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入/检查进度弹窗 -->
    <div class="modal fade" id="importProgress" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">处理进度</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 进度内容将动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示框 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
